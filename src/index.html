<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="<%=require('./images/header/logo-mesto.svg')%>" alt="Логотип проекта место">
        </header>
        <main class="content">

            <section class="profile">
                <img class="profile__author-image" src="<%=require('./images/profile/test-avatar.png')%>" alt="Логотип автора">
                <div class="profile__description">
                    <div class="profile__unbreakable-string">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__buttom-change-descrition" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__buttom-add" type="button"></button>
            </section>

            <section class="cards">
                <ul class="cards__list"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&#64; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup-change-profile">
            <div class="popup__container"> 
                <button class="popup__buttom-hide popup__buttom-hide-change-profile" type="botton"></button>            
                <form class="form form-profile" name="form-change-profile" aria-hidden="true" data-backdrop="static" data-keyboard="false" novalidate>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input id="profile-title" class="form__input form__input-profile-title" type="text" name="author_name" placeholder="Автор" minlength="2" maxlength="40" required> 
                        <span id="error-profile-title" class="error-message"></span>

                        <input id="profile-subtitle" class="form__input form__input-profile-subtitle" type="text" name="author_description" placeholder="Род деятельности" minlength="2" maxlength="200" required>
                        <span id="error-profile-subtitle" class="error-message"></span>  
                    </fieldset>
                    <button class="form__button-update form__button-update----profile" type="submit">Сохранить</button>
                </form>
            </div> 
        </div>

        <div class="popup popup-add-card">
            <div class="popup__container"> 
                <button class="popup__buttom-hide popup__buttom-hide-add-card" type="botton"></button>            
                <form class="form form-card" name="form-add-content" novalidate>
                    <h2 class="form__heading">Новое место</h2>
                    <fieldset class="form__input-container">
                        <input id="card-name" class="form__input form__input-card-name" type="text"  name="card-name" minlength="2" maxlength="30" placeholder="Название" required> 
                        <span id="error-card-name" class="error-message"></span>

                        <input id="card-link" class="form__input form__input-card-link" type="url"  name="card-link" placeholder="Ссылка на картинку" required>
                        <span id="error-card-link" class="error-message"></span>
                    </fieldset>
                    <button class="form__button-update form__button-update----addcard" type="submit" >Добавить</button>
                </form>
            </div> 
        </div>

        <div class="popup popup-open-image">
            <div class="popup__container-open-image">
                <button class="popup__buttom-hide popup__buttom-hide-open-image" type="botton"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="Изображение карточки">
                    <figcaption class="popup__title"></figcaption>
                </figure> 
            </div>
        </div>
        
        <template class="card-template">
            <li class="card">
                <button class="card__buttom-delete" type="button"></button>
                <img class="card__image" src="#" alt="">
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__buttom-like"></button>
                </div>
            </li> 
        </template>
    </div>
</body>
</html>
